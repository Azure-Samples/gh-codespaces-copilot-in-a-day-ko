# Add AOAI-specific endpoint and API key to your application-dev.properties file to override the default values
AOAI_API_ENDPOINT=<YOUR AOAI ENDPOINT>
AOAI_API_KEY=<YOUR AOAI API KEY>
AOAI_API_DEPLOYMENT_ID=model-gpt35turbo
AOAI_API_VERSION=2023-03-15-preview

springdoc.swagger-ui.path=/

CORS_ORIGIN=http://localhost:3000
# Add the following line to your application-dev.properties file to override the default value
# if you want to run the app in GitHub Codespaces
# CORS_ORIGIN=https://${CODESPACE_NAME}-3000.${GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN}

# Make sure you have the application-dev.properties file.
# Otherwise the build will fail.
spring.profiles.include=dev
